<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBiz</title>
    <link rel="stylesheet" href="/static/css/output.css">
    <link rel="icon" type="image/x-icon" href="/static/icons/title-icon.png">
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        ul li {
            position: relative;
            padding-left: 1rem;
            padding-right: 1rem;
            cursor: pointer;
        }

        /* Underline effect */
        ul li::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px; /* Smaller line */
            left: 0;
            bottom: -2px; /* Closer to the text */
            background-color: rgb(23, 37, 84); /* Darker gray color */
            transition: width 0.3s ease;
        }

        /* On hover, expand the underline */
        ul li:hover::after {
            width: 100%;
        }

        /* Image box-shadow and styling */
        #img1 {
            box-shadow: -180px 120px 240px rgba(41, 73, 161, 0.5); /* Subtle shadow effect */
            border-radius: 15px; /* Rounded corners */
            opacity: 1; /* Ensure images are fully visible */
            transform: none; /* Reset transform */
        }

        #img2 {
            box-shadow: 180px 120px 240px rgba(161, 41, 141, 0.5); /* Subtle shadow effect */
            border-radius: 15px; /* Rounded corners */
            opacity: 1; /* Ensure images are fully visible */
            transform: none; /* Reset transform */
        }

        /* Zoom effect on hover */
        img.rounded-xl:hover {
            transform: scale(1.1); /* Zoom in 10% */
            z-index: 1; /* Bring the image to the front */
        }

        /* Fade in for header */
        header {
            opacity: 1; /* Ensure header is fully visible */
            transform: none; /* Reset transform */
        }

        /* Slide in effect for heading and text */-------
        h1, p {
            opacity: 1; /* Ensure text is fully visible */
            transform: none; /* Reset transform */
        }

        /* Button hover effect */
        button {
            transition: transform 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="w-full">
        <header class="flex flex-row justify-center mt-4 text-blue-950 h-full">
            <div class="flex-1 flex justify-center items-center">
                <img src="/static/icons/logo.png" class="w-1/5" alt="Logo">
            </div>
            <div class="flex-1 flex justify-center items-center">
                <ul class="flex flex-row space-x-4">
                    <li class="pl-4 pr-4 text-blue-950">Home</li>
                    <li class="pl-4 pr-4 text-blue-950">Platform</li>
                    <li class="pl-4 pr-4 text-blue-950">Resources</li>
                    <li class="pl-4 pr-4 text-blue-950">About</li>
                </ul>
            </div>
            <div class="flex-1 flex justify-center items-center">
                <button class="pl-4 pr-4 text-blue-950" onclick="document.location = '/login';">Login</button>
                <button class="pl-4 pr-4 border border-blue-950 hover:bg-blue-950 hover:text-white font-bold rounded-lg" onclick="document.location = '/signup';">Get Started</button>
            </div>
        </header>
    </div>

    <div class="flex flex-row mt-12 mb-8 mr-8 ml-4 pl-36 w-full">
        <div class="flex-1 flex flex-col justify-center pl-1 pr-24">
            <h1 class="text-blue-950 font-bold text-4xl">Get Contents on a click!</h1>
            <p class="text-blue-950 pr-48 pt-4">Get all your content in one click of a button! Content Creation made easy than ever!</p>
            <button class="bg-blue-950 text-white pt-2 pb-2 w-1/4 mt-12 rounded-lg">Get Started</button>
        </div>
        <div class="flex-1 flex justify-end items-center">
            <img src="/static/images/dashboard.png" id="img1" class="rounded-xl" width="100%" alt="Dashboard Image">
        </div>
    </div>

    <div class="flex flex-row mt-32 mb-8 mr-8 ml-8 pr-32 w-full">
        <div class="flex-1 flex justify-start items-center">
            <img src="/static/images/branding.jpeg" id="img2" class="rounded-xl" width="80%" alt="Dashboard Image">
        </div>
        <div class="flex-1 flex flex-col justify-center pr-1 ml-24">
            <h1 class="text-blue-950 font-bold text-4xl">Personalized Data</h1>
            <p class="text-blue-950 pr-48 pt-4">Get personalized data clattered for you!</p>
            <button class="bg-blue-950 text-white pt-2 pb-2 w-1/4 mt-12 rounded-lg">Get Started</button>
        </div>
    </div>
</body>
</html>
