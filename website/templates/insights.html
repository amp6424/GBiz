<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBiz Insights</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts for Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(145deg, rgba(41, 73, 161, 0.1), rgba(255, 255, 255, 0.5));
        }

        /* Random subtle shadow effects for the glassy look */
        .glassy {
            box-shadow: -180px 120px 240px rgba(41, 73, 161, 0.3), 120px -100px 150px rgba(161, 73, 161, 0.2);
            border-radius: 15px;
        }

        /* Card shadow to add depth */
        .insight-card {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1), 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .insight-card:hover {
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15), 0 10px 30px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Insights View -->
    <div class="p-8 max-w-7xl mx-auto glassy h-screen">
        <h1 class="text-3xl font-semibold text-gray-800 mb-8">Business Insights</h1>

        <!-- Insights Cards: 2x2 layout -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white rounded-lg p-6 insight-card">
                <i class="fas fa-user text-blue-500 text-3xl mb-4"></i>
                <h3 class="text-lg font-semibold text-gray-800">Clients</h3>
                <p class="text-gray-500 text-2xl mt-2">60+</p>
            </div>
            <div class="bg-white rounded-lg p-6 insight-card">
                <i class="fas fa-dollar-sign text-green-500 text-3xl mb-4"></i>
                <h3 class="text-lg font-semibold text-gray-800">Sales</h3>
                <p class="text-gray-500 text-2xl mt-2">$20K</p>
            </div>
            <div class="bg-white rounded-lg p-6 insight-card">
                <i class="fas fa-chart-line text-red-500 text-3xl mb-4"></i>
                <h3 class="text-lg font-semibold text-gray-800">Growth</h3>
                <p class="text-gray-500 text-2xl mt-2">85%</p>
            </div>
            <div class="bg-white rounded-lg p-6 insight-card">
                <i class="fas fa-bullhorn text-yellow-500 text-3xl mb-4"></i>
                <h3 class="text-lg font-semibold text-gray-800">Reach</h3>
                <p class="text-gray-500 text-2xl mt-2">40K</p>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
